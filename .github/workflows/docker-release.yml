name: Docker Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.3). Leave empty for latest.'
        required: false

permissions:
  contents: read

env:
  REGISTRY_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/darwis-taxii

jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.tag }}" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(gh release view --json tagName -q .tagName)" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download release binaries
        run: |
          TAG="${{ steps.tag.outputs.version }}"
          mkdir -p binaries/amd64 binaries/arm64

          # Download gnu binaries (x86_64 built on Debian, aarch64 built with cross-rs)
          gh release download "$TAG" \
            --pattern "taxii-server-x86_64-unknown-linux-gnu.tar.gz" \
            --dir binaries/amd64
          gh release download "$TAG" \
            --pattern "taxii-cli-x86_64-unknown-linux-gnu.tar.gz" \
            --dir binaries/amd64
          gh release download "$TAG" \
            --pattern "taxii-server-aarch64-unknown-linux-gnu.tar.gz" \
            --dir binaries/arm64
          gh release download "$TAG" \
            --pattern "taxii-cli-aarch64-unknown-linux-gnu.tar.gz" \
            --dir binaries/arm64

          # Extract binaries
          cd binaries/amd64 && for f in *.tar.gz; do tar xzf "$f"; done && cd ../..
          cd binaries/arm64 && for f in *.tar.gz; do tar xzf "$f"; done && cd ../..
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.version }}
            type=raw,value=latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
