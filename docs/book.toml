[book]
title = "DARWIS TAXII Documentation"
authors = ["Cyber Security & Privacy Foundation (CSPF)"]
description = "Documentation for DARWIS TAXII - a high-performance TAXII 1.x and 2.x server"
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
git-repository-url = "https://github.com/CSPF-Founder/darwis-taxii"
edit-url-template = "https://github.com/CSPF-Founder/darwis-taxii/edit/main/docs/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1

[output.html.fold]
enable = true
level = 1
