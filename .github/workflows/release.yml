name: Release

on:
  push:
    tags:
      - v[0-9]+.*

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    name: Upload ${{ matrix.target }}
    needs: create-release
    strategy:
      matrix:
        include:
          # Linux x86_64 gnu - build on Debian for glibc compatibility with Docker image
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            container: debian:bookworm
          # Linux aarch64 gnu - use cross-rs on ubuntu (cross uses glibc ~2.19, compatible with Debian Bookworm 2.36)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container || null }}
    steps:
      - name: Install dependencies (Debian container)
        if: matrix.container != ''
        run: |
          apt-get update
          apt-get install -y curl git build-essential pkg-config libssl-dev jq zip
          # Install GitHub CLI
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" > /etc/apt/sources.list.d/github-cli.list
          apt-get update
          apt-get install -y gh

      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: taxii-server
          target: ${{ matrix.target }}
          checksum: sha256
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: taxii-cli
          target: ${{ matrix.target }}
          checksum: sha256
          token: ${{ secrets.GITHUB_TOKEN }}
