name: Security Audit

on:
  push:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rust-lang/audit@v1
        with:
          # Ignore RUSTSEC-2023-0071: RSA timing sidechannel (Marvin Attack)
          # No patch available, low risk for our use case (server-side JWT validation)
          ignore: RUSTSEC-2023-0071
